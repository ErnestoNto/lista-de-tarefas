<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/9f79e1c174.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script -->
    <script src="js/app.js" defer></script>

    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
    </header>

    <section class="container">
        <article class="naoIniciadoContainer">
            <h2>Não iniciado</h2>
            <div class="inputContainer">
                <input type="text" name="inputEntrada" id="inputInicio">
                <i id="inicioBtn" class="fa-thin fa-plus"></i>
            </div>
            <div id="naoIniciado">

            </div>
        </article>

        <article class="andamentoContainer">
            <h2>Em andamento</h2>
            <div class="inputContainer">
                <input type="text" name="inputAndamento" id="inputAndamento">
                <i id="andamentoBtn" class="fa-thin fa-plus"></i>
            </div>
            <div id="andamento">

            </div>
        </article>

        <article class="concluidoContainer">
            <h2>Concluído</h2>
            <div class="inputContainer">
                <input type="text" name="inputConcluido" id="inputConcluido">
                <i id="concluidoBtn" class="fa-thin fa-plus"></i>
            </div>
            <div id="concluido">

            </div>
        </article>
    </section>
</body>
</html>
